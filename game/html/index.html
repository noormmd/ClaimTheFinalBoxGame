<!DOCTYPE html>
<html>

<head>
  <!--Logo-->
  <center>
    <img style="height: 100px;" src="../images/Logo.png" alt="Claim the Final Box">
  </center>

  <!--Navigation tabs-->
  <nav>
    <ul>
      <center>
        <a class="tabs" href="../html/index.html">Homepage</a>
        <a class="tabs" href="../html/rules.html">Rules</a>
        <a class="tabs" href="../html/leaderboard.html">Leaderboard</a>
        <a class="tabs" href="../html/about.html">About Game</a>
        <a class="tabs" href="../html/contact.html">Get in Contact</a>
      </center>
    </ul>
  </nav>

  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div>
    <br>
    <!--Register form-->
    <div style="width: 600px; height: 338px; margin-left: 25%;" class="box">
      <center>
        <img style="height: 55px;" src="../images/Register.png" alt="Register, start playing today!">
        <br>
        <input type="text" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="password" id="confirmPassword" placeholder="Re-enter Password"><br>
        <button id="button" onclick="register()">Register</button>
        <br><br><br>
      </center>

      <!--Login form-->
      <center>
        <img style="height: 35px;" src="../images/Login.png" alt="Login">
        <br>
        <input type="text" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <a href="../html/login.html"><button id="button">Login</button>
      </center>
    </div>

    <!--Javascript for Register form-->
    <script>
      function register() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password === confirmPassword) {
          //Storing user details into JavaScript' local storage
          localStorage.setItem('userEmail', email);
          localStorage.setItem('userPassword', password);

          //Redirecting to a "successful registration" page and then the main game page
          window.location.href = "../html/register.html";
        } else {
          alert("Passwords do not match. Please try again.");
        }
      }
    </script>
</body>

</html>
